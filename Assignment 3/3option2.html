<!--TEMPERATURE CONVERTER-->

<div class="section slide level1" id="temperature-converter" style="text-align:center">
    <br>
    <h1 style="color: #c9c9c9;"> ⚡ Temperature Converter ⚡ </h1> 
    <hr><br>
    
    <div class="container">
        <p> Type in any number below to convert your Fahrenheit temperature to Celsius!</p>
      </div>
                                                
<div class="converter">
    <label for="fahrenheit">Enter degrees in °Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Input Number in °F" step="0.01" oninput="convert()" />

    <div class="result" id="result"></div>
</div>
                                                              
                                                              
<script>
                                                              
    function convert() {
        var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
        var celsius = Math.round((fahrenheit - 32) * 5/9);
        document.getElementById("result").innerHTML = "Degrees in °Celsius: " + celsius;
    }
                                                              
                                                              
</script>
   </div>
